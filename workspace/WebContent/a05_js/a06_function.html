<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			// 익명함수 선언
			var plus = function(num01, num02){
				console.log("# 합산 처리 #");
				return num01+num02;
			}
			// 익명함수 호출.
			console.log("결과값:" + plus(30,40));
			
			/*
			ex) 익명함수명을 prodCal로 정하여 매개변수로 물건가격과 물건갯수를 전달받아
				리턴값으로 총계를 처리하게 하세요.
				console.log로 호출
			*/
			var prodCal = function(price, cnt){
				return price*cnt;
			}
			
			var funexp = function(){
				var price = prompt("물건가격?", "0");
				var cnt = prompt("물건갯수?", "0");
				console.log("물건 가격:"+price);
				console.log("물건 갯수:"+cnt);
				console.log("총계:"+prodCal(price, cnt));
				document.querySelector("div").innerHTML+=
					"<h4>합계:"+prodCal(price, cnt)+"</h4>";
			};
			call01(); // 자바와 달리 이름만 호출하면 매개변수가 달라도 상관없다.
			// 선언적 함수는 함수 선언 앞에 호출이 가능하다. ps)익명함수와 차이!!
			// 선언적 함수 선언.
			function call01(obj) {
				alert("선언적 함수 호출");
				if(obj!=null)
				obj.style.backgroundColor="pink";
			}
			// ex1) 선언적 함수로 console과 alert으로 카운트를 출력하고, 호출 시 마다
			//		count up하게 처리하세요 - 지역변수/전역변수 활용
			var cnt=1; // 함수에 초기값에 영향을 미치지 않는 전역변수로 선언
			function countUp() {
				alert(cnt);
				console.log("카운트:"+cnt);
				cnt++;
			}
			
		</script>
	</head>
	<body>
   		<h2 onclick="plus(30,80)"></h2>
   		<h2 onclick="funexp()">물건계산</h2>
   		<h3 onclick="call01(this)">클릭클릭하세요~</h3>
   		<h3 onclick="countUp()">카운트 업</h3>
   		<div></div>
	</body>
	<script type="text/javascript">
	/* 
 	#. 함수 : 함수는 코드의 집합을 나타내는 자료형
 	1. js에서는 2가지 형식의 함수가 있다.
 		1) 익명함수(변수형 함수)
 			-기본형식
 			var 함수명 = function(매개변수1, 매개변수2){
 				return 함수가 호출될때 리턴값;
 			};
 			함수가 선언 후, 이후 라인에서 사용할 수 있다.
 		2) 선언적함수
 			함수명(전송데이터1, 전송데이터2);
 			function 함수명(매개변수1, 매개변수2){
 				return 리턴값	
 			}
 			함수가 선언되기 전에 호출하여 사용할 수 있다.
	*/
		document.querySelector("h2").innerHTML ="js시작";
	</script>
</html>
