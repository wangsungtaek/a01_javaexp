<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<!-- 
		# front end단 프로그래밍 단계
		1. javascript
		2. jquery, 여러가지 js api
		3. ajax(front end/back end 중간 역할, 실시간 backend단 데이터를 로딩 처리)
		4. vue(앵귤러, react)
		
		# javascript 전체 쿼리
		1. 프로그래밍 공통
			1) 기본문법(변수선언, 메모리할당..)
			2) 조건/반복문
			3) 사용자 정의 함수
		2. 객체
			1) 생성자형 객체
			2) class선언형 객체
			3) 필드/메서드
		3. DOM(Document Object Model)
			- 웹 브라우저 안에 표현되는 화면에서 출력되는 내용을 처리
			ex) call(this) function(Obj){Obj.src="img02.jpg}
		4. BOM(Browser Object Model)
			- 윈도우창(웹 브라우저)에 대한 조정 처리
			window.open(); // 특정한 브라우저 창을 위치를 변경하거나
			// 다른 페이지로 로딩된 화면을 크기를 변경 처리할 때, 활용된다.
		5. 이벤트
			- 클릭, 마우스오버, 포커싱, 키보드, 스크롤 등 여러가지 이벤트와 이벤트
				핸들러 함수 처리
		6. 예외처리
			- 예외 가능성 있거나, 예외 처리가 필요한 부분을 exception으로
				예외 처리한다.
		7. 기타
			1) 정규표현식 : validate(공백, 형식, 등 입력 처리에서 특정한
				데이터를 검증할 때, 효과적으로 활용되는 표현식)
			2) ECMA6(2015발표) - 2017년도 부터 각 브라우저에 적용
				let, const, ``, class (ecma6이후 적용)
			3) 지오로케이션(구글맵 등 처리) - 전세계 위치와 map을 연결하여
				처리하는 api
			4) 브라우저 저장공간 처리 - 쿠키저장소, storage 객체를 지원
				브라우전(front단에서)에서 저장 공간을 지원 key/value
				테이블 형식.
				
			
		
			
		 -->
	</body>
</html>
