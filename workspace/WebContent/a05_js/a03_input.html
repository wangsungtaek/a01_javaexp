<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
		/* 
 		# js에서 기본 입력 처리 함수.
 		1. confirm("메세지") : 리턴되는 값이 확인/취소로 boolean을 가져온다.
		
 		var isAdult = confirm("성인입니까?");
 		console.log("isAdult:"+isAdult);
 		if(isAdult){ // 확인 버튼을 눌렀을 때, true
 			console.log("성인 인증");	
 		} else { // 취소 버튼을 눌렀을 때, false
 			console.log("미성년");	
 		}
 		
 		2. prompt("메세지", "초기값") 확인/취소로
			: 리턴되는 값이 입력된 값과 null값

		*/
 		//var name=prompt("이름을 입력하세요!","여기에");
 		//console.log("입력된 이름:"+name);
 		/*
 		
 		DOM 객체를 통한 입력과 출력 처리..
 		1. onclick 이벤트를 통해 처리할 기능함수(이벤트 핸들러 호출)
 		2. 입력처리하는 form객체 지정.. querySelector("[속성=속성값]");
 		var idObj = document.querySelector("[name=id]");
 		idObj.value = "입력할데이터할당"
 		alert(idObj.value) // 해당 요소객체에 입력한 데이터 호출..
 		
 		# js에서의 데이터 연산 처리 형식..
 		1. js에서 자동변환이 적용된다.
 			"2"*2	=> 4
 			'3'-2	=> 1
 			'4'/'4' => 1		
 		
 		2. 단, +는 문자열의 concat해주는 처리를 우선 순위로 해서.
 			+만은 연결처리를 해준다.
 			'2+2 = "22"
 			
 		3. +를 처리할 때는 숫자형 변환 함수 Number(), parseInt(), parseFloat()
 			활용한다.
 			숫자형문자열 => 숫자 : NUMBER() - 정수와 실수 다 처리 가능.
 				ex1) Number("25") ==> 25
 				ex2) Number("25.7") ==> 25.7
 				
 			정수 => 실수(promote) : 함수로 전환 필요(x)
 			실수 => 정수 ex1) parseInt(25.7), ==> 25
 							  Math.floor(), Math.ceil(), Math.round()
 			정수형문자열 => 정수 ex) parseInt("30") ==> 30
 			실수형문자열 => 정수 ex) parseInt("30.5") ==> 30
 			실수형문자열 => 실수 ex) parseFloat("30.5") ==> 30.5
 			parseInt(), parseFloat() : 진법(2진수 8진수, 16진수 전환),
				끝나는 문자열은 제거하고 숫자로 변환 처리.
				parseInt("30.7원") : 시작하는 문자는 반드시 숫자형으로 하면,
				마지막에 있는 문자는 제거해준다 => 30
				parseFloat("30.7$") ==> 30.7
 			?) 
 		*/
 		var num01 = '25'; // 문자열
 		var num02 = '5'; //문자열
 		console.log(`${num01} + ${num02} = ${num01+num02}`);
 		console.log(`${num01} + ${num02} = ${Number(num01)+Number(num02)}`);
 		
 		console.log(`${num01} - ${num02} = ${num01-num02}`);
 		console.log(`${num01} * ${num02} = ${num01*num02}`);
 		console.log(`${num01} / ${num02} = ${num01/num02}`);
		// es6에서 부터 지원되는 데이터 선언 방식.
		// let, const
		// 1. const : 상수 선언..
		// 2. let : 지역변수와 전역변수의 명확한 구분 처리.
		const num05 = 25;
		/* num05 = 30; */
		console.log(`num05:${num05}`);
		// 2. var의 한계
		// var변수는 선언할 때부터 전역변수로 활용되는 문제 발생..
		/*
		# 지역변수와 전역변수 처리(참고)
			0. {}중괄호의 범위 :
				{}: 함수, 클래스/객체단위, for(){}, if(){} 포함.
			1. {}중괄호 블럭 단위로 중괄호 안에서만 사용하는 변수를 지역변수
				해당 중괄호를 포함하는 블럭단위로 사용하는 변수를 전역변수
				지역변수와 전역변수는 중괄호 레벨이 깊어질 수도 있기에 상대적
				개념이라고 할 수 있다.
				ex) class Person{
					function show() {
						for(var cnt=1;cnt<10,cnt++){
							if(cnt==5){
								break;
								cnt는 if블럭 입장에서는 전역변수이지만
								for블럭 입장에서는 지역변수이다.
								그런데, js에서는 let으로 쓰지 않고,
								var로 쓰면 상위에서도 활용할 수 있는
								문제(전역/지역변수 혼동)가 발생하고 있다.
							}
						}
					}
				}
			2. 
		*/
		
		
		{
			// var 변수는 어디서든 전역변수 선언이 된다.
			// 스코프 A
			var variable = 273;
		}
		{
			// 스코프 B
			console.log("다른 블럭 variable :" + variable);
			// var변수는 블럭 레벨에 상관없이 활용이 가능하다. (전역변수)
		}
		// 전역 스코프
		console.log("전역 블럭 variable : " + variable); // 선언한 중괄호 블럭 상관 없이 사용
		{
			// ecma6이후에 지역/전역변수 구분할 수 있는 변수 선언으로 let사용하였다.
			// 스코프 A
			let variable2 = 123;
			// let은 선언하면 해당 블럭과 하위블럭에서만 사용할 수 있다.
			{
				console.log("하위 블럭 variable2 : " + variable2);
			}
		}
		{
			// 스코프 B : let를 쓰면 다른 블럭이나,
			console.log("다른 블럭 variable2 :" + variable2);
			
		}
		// 전역 스코프 : 상위 블럭에서 사용할 수 없다.
		console.log("전역 블럭 variable2 : " + variable2); 
		</script>
	</head>

   		<h2></h2>
	</body>
