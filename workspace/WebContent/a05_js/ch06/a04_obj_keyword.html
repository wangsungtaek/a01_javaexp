<body>
<h2></h2>
</body>
<script type="text/javascript">
/* 
# 속성값 in 객체
1. 해당 객체에서 속성이 맞는지 여부 boolean(true/false)으로 return
2. 기본 형식 :
	'name' in person : person객체에 속성이 name이 있을 때 ture
# with 객체
1. 해당 객체에 포함되어 있는 속성을 사용하는 block을 선언
2. with(객체){
		속성1
		속성2
	}
*/
	// 변수를 선언합니다.
	var output = '';
	var student = {
		이름: '연하진',
		국어: 92, 수학: 98,
		영어: 96, 과학: 98
	};
	// in 키워드를 사용합니다.
	output += "'이름' in student: " + ('이름' in student) + '\n';
	output += "'성별' in student: " + ('성별' in student);
	// 출력합니다
	console.log(output);
	var output = '';
	with(student){
		output += '이름: '+ 이름 + '\n';
		output += '국어: '+ 국어 + '\n';
		output += '수학: '+ 수학 + '\n';
		output += '영어: '+ 영어 + '\n';
		output += '과학: '+ 과학 + '\n';
		output += '총점: '+ (국어 + 수학 + 영어 + 과학);
	}
	console.log(output);
//	ex) 컴퓨터 객체와 부품을 속성과 부품의 사양을 속성값으로 설정하여 in 구문과 with 구문을 통해	
//		속성값 여부와 내용 출력처리를 해보세요.
	var computer = {
		cpu : 'i5',
		ram : '8gb',
		hdd : '1tb'
	};
	var show = "";
	show += 'ssd in computer : ' + ('ssd' in computer) + '\n'
	show += 'hdd in computer : ' + ('hdd' in computer)
	console.log(show);
	
	var show = "";
	with(computer){ // with(객체명){}
		show += 'cpu : '+cpu+'\n';
		show += 'ram : '+ram+'\n';
		show += 'hdd : '+hdd+'\n';
	}
	console.log(show);
	document.querySelector("h2").innerHTML = "여러가지 객체의 keywords";
	/*
	# 속성의 추가
	var 객체명 = {초기속성:속성값};
	객체명.추가할속성 = 속성값;
	객체명.추가할메서드 = function(){
		
	}
	#속성의 삭제
	delete(객체명.속성명);
	*/
	// 변수를 선업합니다.
	var student = {};
	// 객체에 속성을 추가합니다.
	student.이름 = '홍길동';
	student.취미 = '악기';
	student.특기 = '프로그래밍';
	student.장래희망 = '생명공학자';
	// # toString
	// 1. 객체의 참조변수로만 어떤 가능적인 처리를 해야할 필요성이 있을 때,
	// 		선언하면, 해당 참조변수로도 toString()에 선언한 내용이 처리된다.
	// toString() 메서드를 만듭니다.
	//
	// 객체명.메서드명 = function(){ this } 
	//		this는 정의된 메서드가 속해 있는 객체를 지정.
	//		this.을 통해서 이 객체가 가지고 있는 모든 멤버(필드, 메서드)
	student.toString = function(){
		var output = '';
		for(var key in this){
			// 현재 이 객체가 가지고 있는 속성을 다 접근.
			// toString() 메서드는 출력하지 않게 합니다.
			if(key != 'toString'){
				output+=key + '\t' + this[key] + '\n';
			}
		}
		return output;
	}
	// 출력합니다.
	// return으로 정의된 속성값을 출력 처리한다.
	console.log(student.toString());
	// 속성을 제거합니다.
	delete(student.장래희망);
	// toString() 메서드를 사용하지 않아도 toString() 메서드를 사용합니다.
	// java도 동일.
	// toString() 메서드는 객체가 속성값 없이 객체명만 호출했을 때,
	// 		처리하거나 출력할 내용을 기술해 놓는다.
	// student.toString() == student
	// 다른 메서드는 반드시 정의 student.prn()
	console.log(student);
// ex) travel이라는 객체에 속성(일정, 함께한 사람수, 여행지)을 메서드 schedule()을
//		통해 console.log에 출력하는 내용 추가하고, 함께할 사람수 속성을 제거하고,
//		다시 schedule을 통해 출력하세요.
	var travel = {
		일정 : '20일',
		사람수 : '3명',
		여행지 : '코타키나발루'
	};
	travel.schedule = function(){
		var show = '';
		for(var key in this) {
			if(key != 'schedule'){
				show+=key + '\t' + this[key] + '\n';
			}
		}
		return show;
	};
	console.log(travel.schedule());
	travel.schedule();
	delete(travel.사람수);
	console.log(travel.schedule());
</script>
</html>
