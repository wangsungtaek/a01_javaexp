<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/* 
# 객체의 반복문을 통한 속성 확인.
1. 객체는 for in 구문을 통해서 속성을 접근하여, 속성값을 확인할 수 있다.
2. 기본 형식.
	for(속성 in 객체){
		객체[속성]: 속성값.
	}
	// 변수를 선언합니다.
*/
	var product = {
			name: 'Microsofr Visual Studio 2015 Ultimate',
			price: '15,000,000원',
			language: '한국어',
			supportOS: 'Win 32/64',
			subscription: true
	};
	// 출력합니다.
	var output = '';
	for(var key in product){
		// key:속성, product['key']: 속성값
		output += '.' + key + ':' + product[key] + '\n';
	}
	console.log(output);
// ex) book객체를 json으로 도서명, 가격, 출판사 속성을 설정하고,
//		for in 구문을 이용해서 속성과 속성값을 console과 화면에 출력하세요.
	var book = {
		name: '자바의 정석',
		price: 12000,
		company: '남궁성'
	};
</script>
</head>
<body>
	<h2></h2>
	<table border></table>
</body>
<script type="text/javascript">
	document.querySelector("h2").innerHTML="객체 for in 연습";
	var tabshow = "";
	for(var pro in book){
		console.log(pro+":"+book[pro]);
		tabshow+="<tr><td>"+pro+"</td><td>"+book[pro]+"</td></tr>";
	}
	document.querySelector("table").innerHTML=tabshow;
//
</script>
</html>
