<h2></h2>

<script type="text/javascript">
/* 
# 객체형의 배열
1. 배열에 객체를 할당 처리.
	1) 기본형식
	var 배열명 = [];
	배열명[index번호] = {속성:속성값}; // 특정한 index위치에 객체를 추가.
	배열명.push({속성:속성값}); // 배열의 마지막에 객체 추가
	배열명.pop(); // 배열에 포함된 마지막 객체 삭제.
	==>
	var 배열명 = [{속성1:속성값1},{속성2:속성값2}.{속성3:속성값3},..]
*/
document.querySelector("h2").innerHTML="js 시작^^";
//
	// 학생 정보 배열을 만듭니다.
	var students = [];
	
	// 배열에 요소를 넣습니다.
	students.push({ 이름: '윤인성', 국어:87, 수학:98, 영어:88, 과학:95 });
	students.push({ 이름: '연하진', 국어:92, 수학:98, 영어:96, 과학:98 });
	students.push({ 이름: '구지연', 국어:76, 수학:96, 영어:94, 과학:90 });
	students.push({ 이름: '나선주', 국어:98, 수학:92, 영어:96, 과학:92 });
	students.pop();	// 마지막 객체삭제
	// 모든 students 배열 안 객체에 메서드를 추가합니다.
	for(var i in students){
		// 총점을 구하는 메서드를 추가합니다.
		students[i].getSum = function(){
			return this.국어 + this.수학 + this.영어 + this.과학;
		};
		// 평균을 구하는 메서드를 추가합니다.
		students[i].getAverage = function(){
			return this.getSum() / 4;
		};
		// 이름과 평균값 출력.
		console.log(students[i].이름 + ":" + students[i].getAverage());
	}
/*
# 객체명.prototype.메서드 = function(){}
	해당객체의 공통되는 메서드를 선언하여 사용할 수 있다. : 생성자형 객체, class형
	
	

 */
	// exp) kbo 타자 기록 5명의 선수명 팀명 타율을 등록, 삭제 하여,
	//		출력하는 메서드를 추가하여 처리하세요.
	var rank5 = [];
	rank5[0] = {name:'최형우', tname:'KIA', records:0.354};
	rank5.push({name:'손아섭', tname:'롯데', records:0.352})
	rank5.push({name:'로하스', tname:'KT', records:0.359})
	rank5.push({name:'박민우', tname:'NC', records:0.355})
	rank5.push({name:'페르난데스', tname:'두산', records:0.340})
	console.log(rank5);
	console.log(rank5.pop()); // .pop() 마지막 객체를 return하면서 배열에서 제거
	console.log(rank5.pop());
	console.log(rank5);
	for(var idx=0;idx<rank5.length;idx++){
		rank5[idx].show = function(){
			console.log("이름 :"+this.name);
			console.log("팀명 :"+this.tname);
			console.log("성적 :"+this.records);
		}
		rank5[idx].show();
	}
	
</script>
