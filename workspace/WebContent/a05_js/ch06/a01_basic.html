<body>
<h2></h2>
</body>
<script type="text/javascript">
/* 
# 객체의 배열의 구성요소와 타입..

 
*/
	document.querySelector("h2").innerHTML="js 시작^^";
// 1. 타입확인.
//	1) typeof() : 객체와 배열 타입확인
	console.log("객체의 type : " + typeof({})+
			", 배열의 type:"+ typeof([]));
// 2. 객체의 속성 접근 방법
	var array = ["오렌지", "수박", "바나나"];
	var product = { name: "사과", price: 3000, cnt: 5};
	product.seller = "홍길동";
	for(var idx in array) {
		console.log("idx의 데이터 유형:"+typeof(idx));
		console.log("번호:"+(idx+1)); // String형이기에 형변환 필요
		console.log(idx+"의 데이터: "+array[idx]);
	}
	for(var prop in product) {
		console.log(prop + ":" + product[prop]);
	}
	// 객체명['속성'] : 속성값 
	console.log("js의 특징적인 속성 접근:" + product['name']);
	// 객체명.속성 : 속성값
	console.log(product.name);
	// ex1) 좋아하는 여행지 3개를 배열로 선언하고 for in 구문으로
	// 출력하세요.
	// 컴퓨터의 속성 cpu, ram, hdd를 설정하고 속성값을 할당한 후,
	// for in 구문으로 출력하세요.
	var loc = ["미국", "호주", "제주도"];
	for(var idx in loc) {
		console.log(loc[idx]);
	}
	var computer = {cpu:"i5-9900", ram:"8gb", hdd:"1tb"};
	for(var part in computer) {
		console.log(part+":"+computer[part]);
	}
	
	
</script>
</html>
