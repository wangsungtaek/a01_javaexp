<script type="text/javascript">
/* 
# js의 객체를 사용하기 위한 3가지 형식
0. 공통
	js에 object 사용시, this.는 필드나 공통메서드를
	선언하거나 호출할 때, 반드시 사용하여야 한다.	
	
1. json(js object notation)선언과 동시에 할당하여 사용하는 것
	cvs(콤마, 구분자) ==> xml(태그,속성,속성값) ==> json
	{속성1:속성1값,속성2:속성2값,속성3:function(){} 속성(필드형), 속성(메서드)}
	속성할당/삭제가 자유롭다.
2. 생성자형 객체(함수형 생성자 객체)
	// 1. 선언
	function Person(매개변수1, 매개변수){ // 함수와 차이는 일단 대문자로 선언한다.
		this.속성 = 속성값; // 객체는 속성은 반드시 this키워드를 이용해서 할당하여야 한다.
		this.속성 = 매개변수1;
		this.속성 = function(){} // 속성가운데 함수를 할당하여 메서드로 사용할 수 있다.
	}
	// 2. 호출
	var p01 = new Person('홍길동',25);
	p01.속성; // 선언된 필드 사용
	p01.속성(); // 선언된 메서드 사용

3. class 객체(클래스로 선언하여 호출 사용)ecma6
	// 1. 선언
	class Person {
		constructor(매개변수, 매개변수){
			this.속성 = 매개변수;
		}
		메서드명(){
			this.속성
		}
	}
	// 2. 호출
	var p01 = new Person("홍길동",28);


# 객체의 배열의 구성요소와 타입..
var 배열명 = [초기데이터1,초기데이터2];
배열명[인덱스번호] = 추가/변경데이터3;
배열명.push("추가할데이터"); // 데이터 추가
배열명.pop();// 추가된 내용 호출. // 삭제될 내용 호출, 마지막 내용 삭제 처리
 
*/
	document.querySelector("h2").innerHTML="js 시작^^";
// 1. 타입확인.
//	1) typeof() : 객체와 배열 타입확인
	console.log("객체의 type : " + typeof({})+
			", 배열의 type:"+ typeof([]));
// 2. 객체의 속성 접근 방법
	var array = ["오렌지", "수박", "바나나"]; // 배열에서 구분되는 속성은 index
	var product = { name: "사과", price: 3000, cnt: 5};
	// 객체에서 구분되는 속성을 지정.
	product.seller = "홍길동";
	// for(var 구분속성 in 객체/배열){
	//		구분속성 객체/배열[구분속성] : 속성값
	// }
	for(var idx in array) {
		console.log("idx의 데이터 유형:"+typeof(idx));
		console.log("번호:"+(idx+1)); // String형이기에 형변환 필요
		console.log(idx+"의 데이터: "+array[idx]);
	}
	for(var prop in product) {
		console.log(prop + ":" + product[prop]);
	}
	// 객체명['속성'] : 속성값 
	console.log("js의 특징적인 속성 접근:" + product['name']);
	// 객체명.속성 : 속성값
	console.log(product.name);
	// ex1) 좋아하는 여행지 3개를 배열로 선언하고 for in 구문으로
	// 출력하세요.
	// 컴퓨터의 속성 cpu, ram, hdd를 설정하고 속성값을 할당한 후,
	// for in 구문으로 출력하세요.
	var loc = ["미국", "호주", "제주도"];
	for(var idx in loc) {
		console.log(loc[idx]);
	}
	var computer = {cpu:"i5-9900", ram:"8gb", hdd:"1tb"};
	for(var part in computer) {
		console.log(part+":"+computer[part]);
	}
	// 속성명 in 객체 : 해당 객체의 속성인지 여
	
</script>
