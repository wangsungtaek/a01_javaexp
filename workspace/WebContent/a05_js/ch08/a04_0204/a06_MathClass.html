<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*
# Math 클래스
1. Math.floor(): 정수내림
2. Math.ceil(): 올림
3. Math.round(): 반올림
4. Math.random(): 랜덤처리
5. Math.max(...): 최대값
6. Math.min(...): 최소값
*/
// 변수를 선언합니다.
var max = Math.max;
// 출력합니다. : 해당 데이터의 최대값
console.log(max(52, 273, 103, 57, 32));
// 변수를 선언합니다.
var array = [1, 2, 3, 4, 5, 5, 4, 3, 2, 1];
// 메서드를 사용합니다.
var output1 = array.indexOf(4); // 배열의 위치 index위치에 있는 데이터
var output2 = array.indexOf(8); // 없으면 -1리턴
var output3 = array.lastIndexOf(4); // 뒤에서 부터 index위치.
var output4 = array.lastIndexOf(8);
// 출력합니다.
var output = '';
output += output1 + ':' + output2 + '\n';
output += output3 + ':' + output4;
console.log(output);

</script>
</head>
<body>
<h2></h2>
</body>
<script type="text/javascript">
/* 
 
 
*/
document.querySelector("h2").innerHTML="js 시작^^";
//
</script>
</html>
