 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/* 
# 배열의 삭제
1. splice(특정인덱스, 갯수) : 배열의 특정 index로 부터
	해당 갯수만큼 삭제 처리해준다.
2. 
 
*/
//
	// Array 생성자 함수와 프로토타입에 remove() 메서드를 추가합니다.
	Array.prototype.remove = function (index) { this.splice(index, 1) }
	// 변수를 선언합니다.
	var array = [52, 273, 103, 32, 274, 129];
	// 반복문과 조건문으로 100보다 큰 요소를 제거합니다.
	for(var i=0; i<array.length; i++) {
		if(array[i]>100) {
			array.remove(i);
		}
	}
	// 출력합니다.
	// splice는 이후의 내용으로 삭제가 되기때문에, 마지막요소부터 접근하여야 정상 삭제가 된다.
	console.log(array);
	
	for(var i=array.length - 1; i >= 0; i--) {
		if(array[i] > 100) {
			array.remove(i);
		}
	}
	// 출력합니다.
	console.log(array);
</script>
</head>
<body>
<h2></h2>
</body>
<script type="text/javascript">
/* 
 
 
*/
document.querySelector("h2").innerHTML="js 시작^^";
//
</script>
</html>
