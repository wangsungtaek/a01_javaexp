<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/* 
# BOM이란
Browser Object Model로 팝업으로 브라우저 창을 띄워서,
그것을 객체로 인식하여 js에서 프로그래밍하는 것을 말한다.
# 기본 코드
1. var win01 = window.open("url","이름","option")
	1) option
		- width: 넓이, height: 높이
2. 위치 이동하기..
	// 절대 위치 이동 처리.
	win01.moveTo(x위치, y위치);
	// 상대 위치 이동 : 현재위치에서, 이동될
	//
	win01.moveBy(x현재위치+,y현재위치+);
3. 크기변경
	// 절대적 윈도우 창 크기 변경
	wind01.resizeTo(x축크기, y축크기)
	// 상대적 윈도우 창 크기 변경
	win01.resizeBy(x축크기, y축크기)
*/
// 기본 속성
	var output = '';
	for(var key in window) {
		output += '@' + key + ': ' + window[key] + '\n';
	}
	console.log(output);
	
	window.onload = function() {
		var h2Obj = document.querySelector("h2");
		h2Obj.innerText = "열려라 윈도우";
		
		h2Obj.onclick = function() {
			window.open('a01_basic.html','child', 'width=600, height=300', true);
		}
	}
</script>
</head>
<body>
	<h2></h2>
</body>
</html>
