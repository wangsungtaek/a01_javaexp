	function goLeft(){
		var child1 = window.open('','','width=300, height=200');
		child1.document.write("<h3>왼쪽으로 이동하는 창</h3>");
		child1.moveTo(600,0);
		setInterval(function(){
			child1.moveBy(-10,0);
		},1000);
	}
	
	function goDown(){
		var child2 = window.open('','','width=300, height=200');
		child2.document.write("<h3>아래로 이동하는 창</h3>");
		child2.moveTo(0,0);
		setInterval(function(){
			child2.moveBy(0,10);
		},1000);
	}
