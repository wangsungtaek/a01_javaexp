<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
		/* 

 
		*/
			// 함수를 선언합니다.
			// 할당할함수명 = (매개변수1, 매개변수2) => 리턴할결과값;
			const multiply = (a, b) => a*b;
			// 사용합니다.
			alert(multiply(1, 2));		
			alert(multiply(3, 4));
		</script>
	</head>
	<body>
   		<h2></h2>
	</body>
	<script type="text/javascript">
	/* 
 		ex) 화살표함수 형식으로 반지름을 받아서 원의 면적을 계산하는 함수를 처리하세요.
	*/
	const cirDim = (num) => num*num*3.14;
	var data = 5;
   	document.querySelector("h2").innerHTML="반지름:" + data + ", 원의면적:"+cirDim(data);
 	
	//
	</script>
</html>
