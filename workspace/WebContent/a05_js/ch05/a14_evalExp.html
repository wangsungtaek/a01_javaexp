<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
		/* 
 		ex) h3 번호 1~3까지 있고,
 			h4 + 기호가 있다.
 			h5 = 기호가 있다.
 			h4 결과출력
 			h3, h4의 각 번호와 +기호를 클릭시, h4에 출력이 되게하고,
 			h5를 누르는 순간 h4에 연산결과가 처리되게 하세요.
		*/
		//
			var h4Obj;
			function cal(data){
 				h4Obj = document.querySelector("h4");
 				h4Obj.innerHTML += data;
	 		}
			// = 를 입력했을 때, h4에 있는 내용을 eval함수를 통해서 연산처리
			// h5에 연산내용과 결과를 출력 처리
 			function calR(){
 				// 계산을 해서 그 결과값을 출력..
 				var result = eval(h4Obj.innerHTML);
 				console.log(h4Obj.innerHTML);
 				var h5Obj = document.querySelector("h5");
 				h5Obj.innerHTML = h4Obj.innerHTML+"="+result;
 			}
		</script>
	</head>
	<body>
   		<h2></h2>
   		<h3 onclick="cal(1)">1</h3>
   		<h3 onclick="cal(2)">2</h3>
   		<h3 onclick="cal(3)">3</h3>
   		<h3 onclick="cal('+')">+</h3>
   		<!-- 1~3, +를 클릭시, h4에 내용출력, =누르는 순간 계산 -->
   		<h3 onclick="calR()">=</h3>
   		<h4></h4>
   		<h5></h5>
   		
	</body>
	<script type="text/javascript">
	/* 
 
 
	*/
   	document.querySelector("h2").innerHTML="js 시작^^";
	//
	</script>
</html>
