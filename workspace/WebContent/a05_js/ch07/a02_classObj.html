<script type="text/javascript">
/*

class Ractangle {
	constructor(width, height){
		this.width = width;
		this.height = height;
	}
	getArea(){
		return this.width*this.height;
	}
}
const rectangle = new Ractangle(100,200);
document.querySelector("h2").innerHTML="사각형의 면적:" + rectangle.getArea();
