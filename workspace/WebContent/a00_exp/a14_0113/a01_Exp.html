<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			div{
				display:inline-block;
				border : 2px solid;
				width : 40px;
				height :40px;
				text-align : center;
				background : yellow;
			}
			#h:hover, #e:hover, #l1:hover, #l2:hover, #o:hover {
				position:absolute;
				top:50%;
				left:50%;
				background:green;
			}
			#menubar {
				background:olive;
			}
			#menubar ul {
				margin:0px;
				padding:0px;
				width:600px;
				background:navy;
			}
			#menubar ul li {
				display:inline-block;
				list-style-type:none;
			}
			#menubar ul li a {
				padding:0px 40px;
				text-decoration:none;
				color:white;
			}
			#menubar ul li a:hover{
				background:blue;
				color:yellow;
			}

		</style>
		<script type="text/javascript">
			var isVisible=true;
			function ch(btn){
				var obj = document.querySelector("img");
				if(isVisible){
					obj.style.visibility="hidden";
					obj.value="보여라";
					isVisible=false;
				} else {
					obj.style.visibility="visible";
					obj.value="사라져라";
					isVisible=true;
				}
			}
		</script>
	</head>
	<body>
		<!-- 
		[하] 1. position의 속성과 속성값의 내용에 대하여 설명하세요.
			1) 속성
				- static (기본)
				- relative : 상대적 배치 - 이전 요소객체(태그)를 기준으로 위치 지정
				- absolute : 고정위치
				- fiexd : 고정 위치
				- float : 유동 위치
			2) 속성값
				- top, bottom, lefr, right, height
		 -->
		<!-- 
		[하] 2. hello를 글자로 div 속성으로 만들고, 모든 div가 가상클래스 속성으로
          마우스 오버했을 때, 절대적 위치로 중앙에 위치가 되고 배경색상과 글자 색상이 변경 되게 하세요.
       		<style>
				div{
					display:inline-block;
					border : 2px solid;
					width : 40px;
					height :40px;
					text-align : center;
					background : yellow;
				}
				#h:hover, #e:hover, #l1:hover, #l2:hover, #o:hover {
					position:absolute;
					top:50%;
					left:50%;
					background:green;
				}
			</style>
		 -->
		<h3>Ex3)</h3>
		<hr>
		<div id="h">h</div>
		<div id="e">e</div>
		<div id="l1">l</div>
		<div id="l2">l</div>
		<div id="o">o</div>
		<br>
		<br>
		<!-- 
		[하] 3. display:fixed;와 float:right|left;의 차이점을 기술하세요.  
			display:fixed : 특정한 위치로 고정적으로 나타나는 부분처리
					스크롤이나 화면 축소/확대시 위치 고정
			float:right : 해당 위치로 왼쪽 오른쪽으로 붙여져서 출력..
		 -->
		 
		<!-- 
		[하] 4. visibility와 overflow의 공통 속성과 다른 속성을 기술하세요.
			1) visibility 속성
				- visible : 요소 보이게
				- hidden : 요소 보이지 않게
			2) overflow
				- visible : 넘치는 부분 그대로 두기
				- hidden : 넘치는 부분을 보이지 않게 처리
				- scroll : 넘치는 부분을 scroll로 확인
		 -->
		<!-- 
		[중] 5. button으로 클릭시, 특정 이미지가 보였다가 보이지 않기를 반복처리 되게 하세요.
		 -->
		<h3>Ex5)</h3>
		<hr>
		<input type="button" onclick="ch()" value="사라져라!!"/><br>
		<img src="media/marker.png" width="100px" height="100px">
		<br>
		<br>
		
		<!-- 
		[하] 6. 메뉴항목을 ul,li, a로 상단에 왼쪽으로 리스트 처리하고 iframe으로 해당 내용이 변경되게 처리하세요.
		 -->
		<h3>Ex6)</h3>
		<hr>
		<nav id="menubar">
			<ul>
				<li><a href="#" target="main">홈</a></li>
				<li><a href="http://www.w3.org" target="main">기업소개</a></li>
				<li><a href="http://www.mk.co.kr" target="main">판매상품</a></li>
				<li><a href="http://www.etnews.com" target="main">펀딩</a></li>
			</ul>
		</nav>
		<iframe name="main" width="600" height="400"></iframe>
	</body>
</html>
