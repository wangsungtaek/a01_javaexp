<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<style>
		a {
			text-decoration : none;
			background-color : red;
			color : white;
		}
	</style>
	<body>
	<!-- 
	[하] 1. css의 색상 표현 방법 2가지는 기본예제를 통해서 기술하세요.
		- 16진수 코드 표현
			선택자 {color:#8A2BE2;}
		- 10진수 RGB()로 표현
			1) rgb(0~255,0~255,0~255)
				10진수로 3원색을 혼합하여 처리한다.
			2) js에서 색상으로 속성으로 호출할때, 해당 형식으로
				읽을 수 있다.
				선택자{color:rgb(138,43,266);}
	 -->
	 <!-- 
	[하] 2. css의 margin이란 무엇이면 방향별로 설정형식을 기술하세요.	 
		1) margin이란?
			현재요소객체의 border의 외부와의 여백을 지정할 때 활용된다.
		2) 방향별로 설정형식
			<style>
				div {
					margin-left : 30px;
					margin-right : 30px;
					margin-bottom : 10px;
					margin-top : 10px;
				}
			</style>
	  -->
	 <!-- 
	[하] 3. 글자 관련 스타일 속성을 기술하고, a href에 underline을 제거하고 글자색과 배경색상을 지정하여 
    처리한 코드를 기술하세요.
    	1) text 관련 스타일 속성
    		- text-align : 해당 객체 안에 있는 문자열이나 요소객체들의 정렬 방식
    		- text-decoration : 텍스트에 선을 입력하는 처리에 관련된 설정
    			. none : 선이 없게 처리
    			. underline : 하단에 선을 그어준다.
    				ex) a href는 default로 underline이 있다.
    			. overline : 해당 텍스트의 상단에 선을 그어 준다/
    			. line-throuh : 해당 텍스트에 중간에 선을 그어 준다.
    		- text-intent : 숫자값으로 들여쓰기를 처리한다.
    		
    	2) a 객체 underline 제거 및 글자, 배경색상 변경
    		<style>
				a {
					text-decoration : none;
					background-color : red;
					color : white;
				}
			</style>
	  -->
		<a href="">해당 링크로 이동</a>
	</body>
</html>
