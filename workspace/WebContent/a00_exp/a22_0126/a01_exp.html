		*/
	var tdObj = document.querySelectorAll("td");	
	console.log(tdObj);
	var no = 0;
	var idx = 0;
	while(no < 3){
		pname = prompt("물건명을 입력하세요.","물건명");
		tdObj[idx++].innerHTML = (no+1);
		tdObj[idx++].innerHTML = pname;
		/* var exit = false; */
		
		while(true){
			cnt = prompt("갯수를 입력하세요.","갯수");	
			if(isNaN(cnt)){
				alert("숫자를입력하세요.");
			} else {
				tdObj[idx++].innerHTML = cnt;	
				break;
			}	
		}
		no++;
	}
