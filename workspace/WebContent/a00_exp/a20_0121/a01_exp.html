<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			/*
			[하] 1. 함수의 기본형식과 호출방법을 기술하세요.
				1) 기본형식
					function 함수명(매개변수1, 매개변수2){
						처리 프로세스
						return 리턴데이터;
					}
				
				2) 호출
					함수명(입력값, 입력값) : 리턴값으로 데이터를 가지고 있다.
			*/
			/*
			[하] 2. 1~9숫자 3X3테이블에 해당 셀을 클릭시, 하단 h4 에 클릭시마다,
    	   	합산한 결과가 출력되게 함수를 정의하고 처리하세요.
    	  	예를 들어 1, 3 클릭시 4 출력
			*/
			var tot = 0;
			function ex1(obj){
				var input = obj.innerHTML;
				tot+=parseInt(input);
				document.querySelector("h4").innerHTML = "합계:"+tot;	
			}
			/*
			[하] 3. setTimeout, clearTimeout의 기본 생성 코드, 자원해제 코드를 기술하세요.
				1) setTimeout
					setTimeout(function(){
						2번째 매개값의 시간 이후에 처리할 내용
					}, 1/1000초 시간)
				2) 메모리 해제
					clearTimeout(변수);
			*/
			/*
			[중] 4. 시작버튼 클릭시, h2 화면에 구구단 임의의 문제가 출력되고, 10문제 출력시,
				끝나게하세요.
			*/
			function ex4(){
				var h2Obj = document.querySelector("h2");
				var num1 = 0;
				var num2 = 0;
				for(var cnt=0; cnt<10; cnt++){
					num1 = parseInt(Math.random()*8+2);
					num2 = parseInt(Math.random()*9+1);
					h2Obj.innerHTML +=
						num1+" X "+num2+" = <input size='10'/><br>";
				}
			}
		</script>
	</head>
	<body>
   		<table width="300" border>
   			<tr><td onclick="ex1(this)">1</td><td onclick="ex1(this)">2</td><td onclick="ex1(this)">3</td></tr>
   			<tr><td onclick="ex1(this)">4</td><td onclick="ex1(this)">5</td><td onclick="ex1(this)">6</td></tr>
   			<tr><td onclick="ex1(this)">7</td><td onclick="ex1(this)">8</td><td onclick="ex1(this)">9</td></tr>
   		</table>
   		<h4></h4>
   		<input type="button" onclick="ex4()" size="10" value="시작">
   		<h2></h2>
	</body>
</html>
