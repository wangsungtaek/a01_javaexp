<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>벌레 먹는 나뭇잎</title>
		<style>
			body {
				background-color : #f3bcaa;
				color : white;
				margin-left : 40px;
				margin-top : 40px;
			}
		</style>
		
		<script>
			function htmlshow() { // <img>에 이미지 달기
			      document.getElementById("html").src = "html.png"
			   }
			function htmlhide() { // <img>에 이미지 제거
			      document.getElementById("html").src= "";
			   }
			function cssshow() { // <img>에 이미지 달기
			      document.getElementById("css").src = "css.png"
			   }
			function csshide() { // <img>에 이미지 제거
			      document.getElementById("css").src= "";
			   }
			function jsshow() { // <img>에 이미지 달기
			      document.getElementById("js").src = "js.png"
			   }
			function jshide() { // <img>에 이미지 제거
			      document.getElementById("js").src= "";
			   }
		</script>
		</head>
	<body>
		<!-- 1. html 내부에 html, css, js의 기능적 특성을 간단한 예제와 함께 서술하세요.-->
		<h3 title = "html" onmouseover="htmlshow()" onmouseout="htmlhide()">html</h3>
		<p>태그를 사용하여 사이트의 구조를 잡는다.</p>
		<div><img id="html" src=""></div>
		<hr>
		<h3 title = "css" onmouseover="cssshow()" onmouseout="csshide()">CSS</h3>
		<p>디자인을 꾸밀 수 있다.(폰트색상, 페이지색상 등..)</p>
		<div><img id="css" src=""></div>
		<hr>
		<h3 title = "js" onmouseover="jsshow()" onmouseout="jshide()">js</h3>
		<p>사이트에 동적이 요소를 추가한다. (마우스를 올려놓을때 이미지 보이기)</p>
		<div><img id="js" src=""></div>
		<hr>
		<hr>
		<!-- 2. html과 jsp의 차이점을 기술해 보세요.
			- html은 정적인 사이트이며, jsp는 데이터베이스와 연동하여 동적으로 사이트를 만들 수 있다.
		-->
		<!-- 3. 클라이언트 웹 브라우저를 통해서 html을 호출할 때,
			http://localhost:7080/javaexp/call.html url 주소가 사용될 때
			주소의 구성요소가 의미하는 것에 대하여 기술하세요.
			1) http : 프로토콜 - 네트워크 언어 hypertext transport protocol
					html 문서를 보내는 네트워크 프로토콜
			2) localhost : ip주소 (내 컴퓨터에 서버가 돌때의 loop back 아이피)
			3) 7080 : 포트번호
			4) javaexp : 프로젝트명(context명) - 특정한 자원의 폴더위치.
			5) call.html : 해당 파일명
		 -->
		<!-- 4. 웹프로그램에서 클라이언트와 서버는 무엇을 말하는지? 프로그램 위주로 설명하세요.
		 	클라이언트 : 자료를 요청하는 쪽
		 	서버 : 요청받은 자료를 찾아서 주는 쪽
		 -->
		<!-- 
			5. html 초기 페이지로 상단타이틀, 툴팁, h1~6, 문단을 이용하여, 좋아하는 시를 표현해보세요..
		 -->
			
		<h1>벌레 먹는 나뭇잎</h1>
		<h2>저자:이생진</h2>
		<h3>
			나뭇잎이 벌레 먹어서 예쁘다.<br>
			귀족의 손처럼 상처 하나 없이 매끈한 것은<br>
			어쩐지 베풀 줄 모르는 손 같아서 밉다<br>
			떡갈나무 잎에 벌레 구멍이 뚫려서<br>
			그 구멍으로 하늘이 보이는 것은 예쁘다<br>
			상처가 나서 예쁘다는 것은 잘못인 줄 안다<br>
			그러나 남을 먹여 가며 살았다는 흔적은<br>
			별처럼 아름답다.
		</h3>
		<!-- 
		6. html에서 &nbsp; pre 태그와 br을 쓰는 이유에 대하여 각 태그에 기능적 특성 위주로 기술하세요.
		 	1) &nbsp; : 공백을 넣는 태그
		 	2) pre : 코드 그대로 보여줄때 사용한다.
		 	3) br : 줄바꿈 처리를 한다.
		 -->
	</body>
</html>
