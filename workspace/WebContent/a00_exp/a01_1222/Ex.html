<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			h2{
				background-color : blue;
				color : yellow;
			}
		</style>
		<script type="text/javascript">
			function call(obj){
				// 객체.속성 = "속성값할당"
				obj.style.backgroundColor="orange";
				obj.innerHTML = "어머나! 클릭하였습니다^^"
			}
		</script>
	</head>
	<body>
		<!-- 
		-- 1. html 내부에 html, css, js의 기능적 특성을 간단한 예제와 함께 서술하세요.
			html : 웹화면의 기본적인 태그를 통한 구성(정적 화면)
			css : 기본적인 태그를 확장해서 보다 여러가지 속성값을 설정(정적 속성 확장/동적 속성 추가)
			js : 기본태그를 dom(document object model)로 객체화하여 여러가지 동적으로 속성을 변경하거나
				추가 화면을 만드는 프로그래밍.
				ex) onclick = call(this) : 클릭을 통해서, 특정한 함수를 호출하고 매개변수로 클릭한
					h2 객체 를 전달.
		 -->
		<h2 align="center" onclick = call(this)>안녕하세요</h2>
		<!-- 
		2. html과 jsp의 차이점을 기술해 보세요
			클라이언트/서버
			html(html, css, js)는 서버에서 바로 전달되거나, jsp에 의해서 html로 만들어 클라이언트에
			 최종 결과물을 전달된 내용이다. : 브라우저 화면에서 출력되고 처리되는 내용을 말한다.
			
			jsp는 클라이언트를 통해
				1) 요청받은 데이터를 처리 ex) login시 id/pass를 서버에서 받는 부분
					id와 pass를 입력하고 전송 : client(브라우저)
					전송된 내용을 받아 db 확인, 페이지를 전환처리 : 서버안에 있는 web application 프로그램이 처리
				2) 데이터베이스에 입력, 수정, 삭제 처리.
				3) 조건이나 반복을 통해서 웹화면을 만들어가는 처리
				4) sesstion처리(장바구니, 로그인 상태 유지)
				5) 화면상에서 html + java코드 혼합되어서 servlet에서 처리하여 최종 결과 html을 브라우저에 전송.
				
		3. 클라이언트 웹 브라우저를 통해서 html을 호출할 때, http://localhost:7080/javaexp/call.html url 주소가 사용될 때
			주소의 구성요소가 의미하는 것에 대하여 기술하세요.
		 	http : html을 잘 활용하기 위한 프로토콜(전송 규약) ex) ftp, telnet, pop, smtp ..
		 	localhost : ip/도메인명 특정 네트워크를 통한 특정 서버 주소를 지정한다. localhost
		 		는 client가 활용하는 곳에 서버가 있는 컴퓨터를 사용하는 경우에 활용된다.
		 	port : 서버 안에 여러 서비스를 사용할 때, port 구분하여 사용한다.
		 		ex) 7080(웹서버1), 8080(웹서버2), 1521(오라클DB서버)..
		 	javaexp/ : 서버 안에 경로
		 	call.html : 서버 안에 자원의 위치
		 	
		4. 웹프로그램에서 클라이언트와 서버는 무엇을 말하는지? 프로그램 위주로 설명하세요.
		 	웹 클라이언트 프로그램 : 브라우저를 지칭하며 보통 크롬이나 인터넷익스플로어, firefox
		 		웹서버에서 지원한 웹서비스인 html을 화면에 효과적으로 보이게 한다.
		 	웹 서버 프로그램 : 클라이언트에서 요청된 화면을 전송해주는 역할을 해주거나, 
		 		was(web application server)인 경우, 요청값을 처리하여 최종결과인 html을
		 		전송해 준다.
		 		
		5. html 초기 페이지로 상단타이틀, 툴팁, h1~6, 문단을 이용하여, 좋아하는 시를 표현해보세요..
		 -->
		<h1 title="툴팁연습1">안녕하세요(툴팁 포함)</h1>
		<h2 title="툴팁연습2">안녕하세요(툴팁 포함)</h2>
		<h3 title="툴팁연습3">안녕하세요(툴팁 포함)</h3>
		<h4 title="툴팁연습4">안녕하세요(툴팁 포함)</h4>
		<h5 title="툴팁연습5">안녕하세요(툴팁 포함)</h5>
		<h6 title="툴팁연습6">안녕하세요(툴팁 포함)</h6>
		<!-- 

		6. html에서 &nbsp; pre 태그와 br을 쓰는 이유에 대하여 각 태그에 기능적 특성 위주로 기술하세요.
			1) &nbsp; html에서 이 키워드 사용하지 않으면 아무리 간격을 띄우도 코드상 간격이 한칸만
				설정된다.
			2) pre 태그는 제한적으로 코드상 띄우거나 줄 바꿈만큼 처리해준다.
			3) 줄바꿈도 br을 통해서만 처리가 된다.
		 -->
		 안&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		 녕&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		 하&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		 세&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		 요&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		 <pre>
		 	안    녕    하    세    요
		 </pre>
	</body>
</html>
