/*
[하] 3. 일반 변수와 객체의 할당에서 복사 시 차이가 나는 궁극적인 이유를 기술하세요.
	일반변수의 경우 스택영역에 할당이되고

*/
/*
[하] 4. 깊은 복사 함수 copy01()를 선언하여, 복사하더라도 새로운 객체 메모리가 생성되어 리턴되게 하고, 확인 객체로
        member(회원멤버-ID,PASS,NAME,POINT)로 비교하세요
*/
	function clone(obj){
		var temp = {};
		for(var i in obj){
			temp[i] = obj[i];
		}
		return temp;
	}
	var member = {id:"himan",pw:"7777",point:500};
	var copy01 = clone(member);
	member.id = "hihi";
	console.log(member);
	console.log(copy01);
