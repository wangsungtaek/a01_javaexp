<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<!-- 
		1. a 태그에 target속성에 있어서 속성값에 대한 연관관계를 간단한 예제로 설명하세요.
		 -->
		<h2>Ex1)</h2> 
		<hr>
		<!-- 현재페이지를 변경처리 -->
		<a href="" target="_self">self</a>
		<!-- 새로운 탭/창으로 페이지가 로딩됨. -->
		<a href="" target="_blank">blank</a>
		<!-- iframe으로 페이지 호출시 상위 프레임 내용을 변경할때 -->
		<a href="" target="_parent">parent</a>
		<!-- iframe최고 레벨 창을 변경처리 -->
		<a href="" target="_top">top</a>
		<hr>
		
		<!-- 
		2. 비디오/오디오 관련 속성을 기본 예제와 함께 설명하세요.
		 -->
		<h2>Ex2)</h2> 
		<hr>	
		<video src="" width="300" height="300"
				controls autoplay="autoplay" muted="muted">
			브라우저가 video 태그를 지원하지 않습니다.
		</video>
		<br>
		<br>
		<audio src="" controls
				autoplay="autoplay" loop>
			브라우저가 audio태그를 지원하지 않습니다.
		</audio>
		
		<!-- 
		3. 프로젝트형 과제의 메인화면을 iframe으로 구성하여 link 이동까지 처리해보세요.
		 -->
		<h2>Ex3)</h2>
		<hr>			
		<iframe name="top" src="top.html" width="100%" height="100"></iframe>
		<iframe name="main" src="http://www.w3c.org" width="100%" height="500"></iframe>
	</body>
</html>
