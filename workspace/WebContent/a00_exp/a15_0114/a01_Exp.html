	<!-- 
	[하] 6. javascript가 head부분에 선언되었을 때와 body 밑에 선언되었을 때의 차이점은 무엇인가?
		1) head 부분에 선언 되었을때
			- body태그를 읽기 전에 실행기때문에, body부분에 있는 DOM을 메모리에 로딩하지 못 함.
			- 상단에 선언되어 있더라도, 함수로 호출하는 경우에는 처리가 가능하다.
		2) body 밑에 선언 되었을때
			- body부분에 있는 DOM을 메모리에 로딩된 후 실행된다.

	 -->
