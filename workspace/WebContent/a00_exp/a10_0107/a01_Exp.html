<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<style type="text/css">
		body{background-color:#F5F6CE;}
	</style>
	<body>
		<!-- 
		[하] 1. 캡션이란 무엇이며, 기본 형식과 기본 예제(물건명,가격 등록) 기술하세요.
			1. 특정한 요소객체의 타이틀을 나타내는 label과 요소객체를 묶음 단위로 처리하여
				특정한 요소객체의 기능을 명시화하여 연결하는 것을 말한다.
				해당 타이틀을 클릭시, 요소객체로 focusiong된다.
			2. 형식
				1) label요소객체 안에 다른 요소객체 위치 
					<label>타이틀부분<요소객체></label>
				2) id명을 통한 묶음
					<label for="아이디명"> 타이틀부분</label>
					<요소객체 id="아이디명"/>
		 -->
		<h3>Ex1)</h3>
		<hr>
		<label>물건명 : <input type="text" size="15"></label>
		<label>가 격 : <input type="text" size="15"></label>
		<hr>
		<label for="product">물견명 : </label>
		<input type="text" size="15" id="product">
		<label for="price">가 격 : </label>
		<input type="text" size="15" id="price"><br>
		<br>
		<hr>
		
		<!-- 
		[하] 2. rgb형식의 색상코드값에 대하여 기술하고, css로 body의 배경색상으로 노랑색상(rgb코드값 확인)을 설정해보세요.
			# 색성 처리
			1. 색상 코드 값
				#rrggbb : red, green, blue 3원색을 16진수로 처리하여(0~255)로 각 색상의 농도를
				설정하여 혼합하여 전체 색상을 만들어 갈 수 있다.
			2. 이러한 색상 코드 값은 css에 색상을 설정할 때, 활용된다.
		 -->
		 
		<!-- 
		[중] 3. 배경색상 선택:[color요소객체1], 글자색상 선택:[color요소객체2]로 
	       html 해당 페이지의 전체 배경색상과 글자색상을 변경 처리하게 하세요.
	       css : background-color : #111122;
	       js(camel case) : backgroundColor
	       
	       document.body.style.backgroundColor=this.value
	       화면의 body(document.body)에서 css설정(style)으로 배경 색상(backgroundColor)
	       은 변경한 현재요소 객체(this)
		 -->
		<h3>Ex3) 색상변경</h3>
		<hr> 
	 	배경색상 선택 : <input type="color" onchange="document.body.style.backgroundColor=this.value"><br>
	 	글자색상 선택 : <input type="color" onchange="document.body.style.color=this.value"><br>
		<br>
		<hr>
		
		<!-- 
		[하] 4. 날짜와 시간의 기본형식을 기술하세요.
			1) 형식
				input type="month|week|date|time|datetime-local"
			2) 속성값
				month : 년/월
				week : 년/년안에 몇번째 주
				date : 년/월/일
				datetime-local : 년/월/일/오전.오후/시/분/초100분의 1초
				time : 시/분
		 -->
		<!-- 
		[하] 5. type의 number와 range의 속성값을 이용하여 물건가격(500~10000로 변경 단계는 500단위 설정 표시),
         중량g(50~1000)를 표기하세요.
		 -->
		<h3>Ex5)</h3>
		<hr> 		 			 
		물건가격 :
		<input type="number" min="500" max="10000" step="500"><br><br>
		중량 :
		<input type="range" min="50" max="1000"
				onchange="document.querySelector('span').textContent=this.value"
				list="gram"><span></span> g
		<!-- 
		document.querySelect('span').textContent=this.value
		document.querySelect('span') : <span></span>에 있는 요소객체 지정.
		.textContent : 출력되는 문자열 지정.
		=this.value : 현재 요소객체 (<input type="range")의 값을 할당.
		 -->
		<datalist id="gram">
			<!-- range의 눈금을 처리할 수 있다. -->
			<option value="60" label="Low1">
			<option value="100" label="Low2">
			<option value="500" label="Medium">
			<option value="900" label="height">
		</datalist>
		<br>
		<hr>
		
		<!-- 
		[하] 6. fieldset과 legend를 활용하여, login화면을 구성해보세요.
		 -->
		<h3>Ex6)</h3>
		<hr>
		<form>
			<fieldset>
				<legend>login화면</legend>
				아이디 : <input type="text" size="20" value="" name="id"><br>
				패스워드 : <input type="password" size="20" value="" name="pw"><br>
				<input type="submit" value="전송">
			</fieldset>		
		</form>
	</body>
</html>
