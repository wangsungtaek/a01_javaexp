<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<link type="text/css" rel="stylesheet" href="test.css">
	<style type="text/css">
		body { color:white; }
	</style>
	<body>
		<h2>21.01.08 과제</h2>
		<!-- 
		[하] 1. css란 무엇인가? 개념과 기본 구성에 대하여 기술하세요
			1) 개념
				- HTML문서의 색이나 모양 등 외관을 꾸미는 언어를 말한다.
			2) 기본 구성
				- 선택자(selector) : body안에 여러가지 요소객체를 선택할 때, 사용된다.
				- 속성(property) : 스타일의 속성을 지정하는 것을 말한다.
				- 속성값(value) : 스타일의 속성에 해당하는 값을 지정한다.
		 -->
		<!-- 
		[하] 2. css 사용 형식 3가지(외부,내부,인라인)는 예제를 통해서 설명하세요.
			1) 외부스타일 호출
				<link type="text/css" rel="stylesheet" href="test.css">
			2) 내부스타일
					<style type="text/css">
						body { color:white; }
					</style>
			3) 인라인
					<span style="color:red;">	
		 -->
		 <p>css란 문서의 <span style="color:red;">색</span>이나 모양 등 외관을 꾸미는 언어이다.</p>
		 
		<!-- 
		[하] 3. css 선택자 선언의 우선 순위를 기술하세요.
			1) inline이 가장 먼저 처리가 된다.
			2) 페이지 선언 style, 외부 style : 선언된 순서로 우선 순위 설정
				일반적으로는 외부 style을 선언 후, 페이지 style을 선언하여 우선순위를 잡는 경우가
				많다.
		 -->			
	</body>
</html>
