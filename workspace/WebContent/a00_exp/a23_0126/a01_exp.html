<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
</script>
</head>
<body>

<h2></h2>

</body>
<script type="text/javascript">
/* 
[하] 1. json객체의 메서드 속성에 대하여 기술하세요.
	var 객체명 = {속성:속성값, 속성:function(){}};
	객체명.속성();
	속성에 할당되는 값이 function(){}이면 함수로 사용된다.
*/
/* 
[하] 2. json형식으로 좋아하는 연예인 이름 분야 나이, showConsole(), showTable() 로 해서
	console에 출력하는 것과 화면 DOM에 테이블로 출력하는 것을 처리하세요.
*/
	var h2Obj = document.querySelector("h2");
	var entertainer = {name:"", type:"", age:"", 
						showConsole:function(name, type, age){
							if(name != null) this.name = name;
							if(type != null) this.type = type;
							if(age != null) this.age = age;
							console.log("#좋아하는 연예인#");
							console.log("이름:"+this.name+", 분야:"+this.type+", 나이:"+this.age);
						}, showTable:function(name, type, age){
							if(name != null) this.name = name;
							if(type != null) this.type = type;
							if(age != null) this.age = age;
							h2Obj.innerHTML = "이름:"+this.name+", 분야:"+this.type+", 나이:"+this.age;
						}}
						
	entertainer.showConsole('아이유','가수','28');
	entertainer.showTable('김다미','배우','25');
	
</script>
</html>
