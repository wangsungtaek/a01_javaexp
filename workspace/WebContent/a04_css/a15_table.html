<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
		/*
		# 표에 대한 css 속성
		1. border : 표 테두리	ex) border:1px solid green;
			1) 방향별로 테두리 옵션 설정가능
			border-top/bottom/left/right
		2. border-collapse : collapse; 중복된 테두리 삭제
		3. padding : 여백 지정 (border와 글자 사이 간격)
		4. text-align : td(셀) 내부의 글자의 정렬 처리 left, center, right
		5. tr:nth-child(even) : 짝수 tr의 css 적용
		   tr:nth-child(odd) : 홀수 tr의 css 적용
		6. tr:hover : 행별로 마우스 커서 움직임에 따라 css 설정 변경.
		*/
		table { /* 이중 테두리 제거 */
			border-collapse : collapse;
		}
		td, th {
			text-align : left;
			padding : 5px;
			height : 15px;
			width : 100px;
		}
		thead, tfoot { /* <thead>의 모든 셀에 적용 */
			background : darkgray;
			color : yellow;
		}
		tbody tr:nth-child(even) { /* 짝수 <tr>에 적용 */
			background : aliceblue;
		}
		tbody tr:hover { /* 마우스가 올라오면 pink 배경 */
			background : pink;
		}
		</style>
	</head>
	<body>
		<h3>1학기 성적</h3>
		<hr>
		<table>
			<thead>
				<tr><th>이름</th><th>HTML</th><th>CSS</th></tr>
			</thead>
			<tbody>
				<tr><td>황기태</td><td>80</td><td>70</td></tr>
				<tr><td>이재문</td><td>95</td><td>95</td></tr>
				<tr><td>이병은</td><td>85</td><td>85</td></tr>
				<tr><td>김남윤</td><td>50</td><td>50</td></tr>
			</tbody>
			<tfoot>
				<tr><th>합</th><th>310</th><th>249</th></tr>
			</tfoot>
		</table>
	</body>
</html>
