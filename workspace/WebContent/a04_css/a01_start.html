<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>스타일을 가진 웹 페이지</title>
		<style>
			/*
			# CSS(Cascading Style Sheet)
			1. html문서의 색이나 모양 등 외관을 꾸미는 언어를 말한다.
			2. html의 기본 태그에서 지원하지 않는 확장된 기능을 지원하기 위하여 사용된다.
				- 기본 html의 속성과 속성값은 태그마다 차이가 있다.
				- css의 속성과 속성값으로 기존 속성의 한계를 확장한다.
			3. 주요기능
				1) 색상과 배경, 텍스트 형태 변경, 폰트 형태 크기 변경, 박스 모델 변경
				2) 리스트, 테이블 처리.
			4. css 스타일 시트 구성
				선택자{ 속성1:속성값1; 속성2:속성값2; ....}
				1) 선택자(selector) : body안에 여러가지 요소객체를 선택할 때, 사용된다.
					ex) 태그명, #아이디명, .클래스명, 태그명[속성=속성값]
						태그 : 가상클래스선택자, 태그::가상클래스 선택자,
				2) 속성(property) : 스타일의 속성을 지정하는 것을 말한다.
				3) 속성값(value) : 스타일의 속성에 해당하는 값을 지정한다.
			5. 기타 선언 규칙
				1) 주석문은 *사이에 사용하여 쓴다.
				2) 대소문자 구분이 없다.
			*/
			/* CSS 스타일 시트 작성 */
			body { background-color : mistyrose; }
			h3 { color : purple; }
			/* border 테두리 관련 : 굵기 */
			hr { border : 5px solid yellowgreen; }
			span { color : blue; font-size : 20px; }
			#call01 {color:orange;}
			.call02 {color:tomato;}
		</style>
	</head>
	<body>
		<h3>CSS 스타일 맛보기</h3>
		<hr>
		<p>나는 <span>웹 프로그래밍</span>을 좋아합니다.</p>
		<h2 id="call01">아이디선택</h2>
		<h2 class="call02">클래스선택</h2>
	</body>
</html>
