<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			div {
				margin-left : 30px;
				margin-right : 30px;
				margin-bottom : 10px;
				color : white;
			}
			h3 {
				text-align : right; /* 오른쪽 정렬 */
			}
			span {
				text-decoration : line-through /* 중간 줄 */
			}
			strong {
				text-decoration : overline; /* 윗줄 */
			}
			.p1 {
				text-indent : 3em; /* 3 글자 들여쓰기 */
				text-align : jutify; /* 양쪽 정렬 */
			}
			.p2 {
				text-indent : 1em; /* 1글자 들여쓰기 */
				text-align : center; /* 중앙 정렬 */
			}
		</style>
	</head>
	<body>
		<h3>CSS 색 활용</h3>
		<hr>
		<div style="background-color:deepskyblue">
			deepskyblue(#00BFFF)</div>
		<div style="background-color:brown">
			brown(#A52A2A)</div>
		<div style="background-color:fuchsia">
			fuchsia(#FF00FF)</div>
		<div style="background-color:darkorange">
			darkorange(#FF8C00)</div>
		<div style="background-color:#008B8B">
			darkcyan(#008B8B)</div>
		<div style="background-color:#6B8E23">
			olivedrab(#6B8E23)</div>
	</body>
</html>
