<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			/*
			# 리스트 모양 프로퍼티
			1. 주요 속성
				list-style-type : 아이템 마커 타입 지정.
					ex) disc, circle, none, square, apha..
				list-style-image : 아이템 마커 이미지 형태로 지정할 때.
					ex) url("이미지 위치 지정")
				list-style-position : 아이템 마커의 출력 위치. inside|outside
				list-style : 타입 이미지 포지션; 한번에 위 속성 설정.
				
			*/
			#menubar {
				background:olive;
			}
			#menubar ul {
				margin:0; /* 여백과 패딩 모두 0 */
				padding:0;
				width:567px; /* 모든 아이템(<li>)을 한 줄에 품을 수 있는  */
			}
			#menubar ul li {
				display:inline-block;
				/* 	기본적을 아래 리스트 되는 것을 옆으로 처리되게 속성값 지정.. 
					새 줄로 넘어가지 않게 */
				list-style-type : none;
				/* 앞에 있는 아이템 마커 삭제 */
				padding:0px 15px; /* top=bottom=0, left=right=15px */
			}
			#menubar ul li a {
				color:white;
				text-decoration:none;
				/*기본적으로 지원하는 underline 삭제, 링크 보이지 않게 */
			}
			#menubar ul li a:hover{
				color:violet; /* 마우스 올라 갈때 색 */
			}
		</style>
	</head>
	<body>
		<nav id="menubar">
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Espresso</a></li>
				<li><a href="#">Cappuccino</a></li>
				<li><a href="#">Cafe Latte</a></li>
				<li><a href="#">F.A.Q</a></li>
			</ul>
		</nav>
	</body>
</html>
