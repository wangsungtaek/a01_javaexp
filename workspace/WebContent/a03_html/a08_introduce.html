<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>텍스트 입사 폼</title>
	</head>
	<body>
		<h3>자기 소개서 작성</h3>
		<hr>
		<form>
		이름 : <input type="text" value="홍길동(초기)" size="20" maxlength="10"><br>
		암호 : <input type="password" value="" maxlength="4"><br>
		자소서 : <textarea cols="10" rows="5">이곳에 자기소개서 작성</textarea>
		</form>
		<!--  
		# 여러가지 입력 요소 (input)
		1. type="text" : 한줄짜리 입력 창.
			- name="이름"
			- maxlength="문자개수(입력할수 있는 갯수)
			- size="문자개수(화면에 보이는 크기)"
			- value="초기화면에 입력된 데이터 지정"
		2. textarea : 여러 줄 입력.
			- cols : 열단위 크기
			- rows : 행단위 크기
				cols와 row의 비율 크기가 동일하지 않다.
		 -->
	</body>
</html>
