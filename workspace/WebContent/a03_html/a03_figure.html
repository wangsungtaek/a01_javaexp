<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>figure 태그 활용</title>
	</head>
	<body>
		<!-- 
		# 시맨틱 블록 태그
		1. figure : 본문에 삽입하는 소스코드, 사진, 차트 등에 내용과 설명으로 표현할 때,
			사용된다.
		2. figcaption : figure의 하위 태그로 타이틀
		3. code : 실제 코드 내용을 표현한다.
		 -->
		<h3>figure 태그 활용</h3>
		<hr>
		<figure id="1-1">
			<figcaption>alert() 함수 활용</figcaption>
			<pre>
				<code>function f() { alert("경고합니다"); }</code>
			</pre>
			<hr>
			<small>실행결과</small>
			<pre>
				<img src="media/alert.png" alt="실행결과">
			</pre>
		</figure>
	</body>
</html>
