<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<h3>회원 정보를 입력해주세요.</h3>
		<hr>
		<form>
		<!-- 
		# fieldset
		1. 입력할 요소객체를 박스형태로 만들어 주는 태그
			- legend : 박스형태의 타이틀을 지정해주는 태그
		 -->
		 	<fieldset>
		 		<legend>회원정보</legend>
		 		이메일 : <input type="email"><br>
		 		홈페이지 : <input type="url"><br>
		 		전화번호 : <input type="tel">
		 	</fieldset>
		 	<small>질문 : Tel. 010-1111-1111</small>
		</form>
	</body>
</html>
