<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>인라인 시맨틱 태그</title>
	</head>
	<body>
		<h3>인라인 시맨틱 태그 사례</h3>
		<!-- 
		#인라인 시맨틱 태그
		1. 태그를 통해서 의미와 기능을 가지고 있으며, 블럭형식(줄바꿈)을 가지지 않을 태그를
			말한다.
		2. mark : 중요 텍스트 표시(노랑색 배경색),
			time : 시간 처리 표시(의미시맨틱),
			meter : 주어진 범위나 %로 스크롤 표기,
				- 브라우저 호환성에 영향을 받아 특정한 경우에 text로만 보이는 경우가 있음(정적)
			progress : 작업의 진행 정도를 전체 값 대비 현재 value로 표기 한다.
				- 일반적으로 진행도 나타내는데 많이 쓰인다. (동적)
		 -->
		<hr>
		<p>내일 <mark>HTML5 시험</mark><br>
		시간은 <time>09:00</time><br>
		난이도 <meter value="0.8" max="1.0">80%</meter><br>
		자료 업로딩(20%)
			<progress value="2" max="10"></progress><br>
		</p>
	</body>
</html>
