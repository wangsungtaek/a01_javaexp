<!-- 
# 웹프로그래머는 ??
1 front end (브라우저를 통해서 나타나는 최종화면에서 구현할 내용)
	- 프로그램이 컴파일과 실행하는 위치 client(브라우져-크롬)
	1) html, css : 화면단에 정적 부분.
	2) javascript : 화면단에 동적인 부분(클릭, 움직이는 작업, 동적인 처리)
		==> jquery(lib)
	
2. back end (브러우저를 통해서 서버에 요청을 하고 그 요청된 내용 처리하는 프로그램)
	- 프로그램 컴파일과 실행하는 위치가 server(웹어플리케이션 서버 - tomcat)
	1) jsp(java + html) : java와 html을 혼합해서 client단에 html을
		보내주는 프로그래밍..
	2) java : jsp안에서 순수하게 java프로그램으로 처리 되는 내용
		Database을 연동/파일을 서버에 업로드 하는 등 여러가지 작업을 한다.
	3) database : 서버와 고정적인 데이터를 저장하는 부분..

3. 웹프로그래밍 처리 방식
	1) url 주소 호출, 검색해서 클릭 : 브라우저
	2) url 주소에 해당하는 서버(domain명 ==> ip)접속해서 서버에 있는 특정 위치에 있는
		자원을 url 주소로 호출한 client에 최종 결과물은 web 페이지(html)를 전달한다.
	3) 클라이언트는 html을 본다. : 브라우저에서 html코드를 랜더링
	
4. 프로그램으로 처리할 부분.
	1) 보여주는 화면은 html/css/js 이지만, 리스트되는 목록이나, 로그인 되었을때, id/pass
		통해서 구매 내역/장바구니 내역은 조건에 따라서 다르게 보여 주어야 한다.
	2) 조건에 따라서 (프로그래밍 처리), 리스트 되는 내용, 로그인 정보, 전에 구매했던 장바구니
	정보등등 (데이터베이스 통해서 처리)
	3) 클릭했을 때, 나타나는 화면 중에서 화면의 전체적인 틀은 동일하지만, 이미지, 텍스트정보가
	변경 것을 볼 수 있다. 그래서 이러한 이미지정보, 텍스트 정보는 데이터베이스에서 관리한다.
	==> 웹 디자이너 전체적인 틀을 구현하고, 세부적으로 변경되는 데이터에 대한 프로그래밍 처리는
	프로그래머가 처리한다.
	4) back end 프로그래밍을 하여야 하는 부분...
		클라이언트가 요청 서버 안에 프로그램 호출 했을 때,
		jsp, html을 호출 한다.
		html을 호출 했을 때, 서버에서 html을 그대로 전송해준다.(front end단 범위)
			front end : html/css js일부 (웹디자이너), js까지 하는 개발자 front 개발자.
		jsp : html, js, css 다포함하고, 자바코드가 포함된다.
			자바코드 : 서버 안에서 컴파일, 조건 반복 로직 처리, Database에 접속해서 데이터 가져와서
				회면 출력..
			html + java를 javaSevelt.java (서블릿이라는 java프로그램으로 만든다.)
			결괴 html을 만든다.
			<h3>물건:<%=prod%></h3> ==> <h3>물건:사과</h3>
			web 서버를 통해서 client에 전달..

			만들어진 프로그램이 jsp이다.
