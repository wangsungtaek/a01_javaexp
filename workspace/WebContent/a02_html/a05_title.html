<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>첫 타이틀</title>
	</head>
	<body>
		페이지에 타이틀을 다는 예제입니다.
		타이틀은 브라우저의 타이틀바에 보여집니다.
		<!-- h1~6 : header 문장의 제목(header)를 설정하는 부분. -->
		<!-- 속성으로 title = "툴팁으로 나올 문자열" -->
		<!-- ex) h3 ~ h6까지 좋아하는 과일을 툴팁으로 출력하게 하세요.. -->
		
		<h1 title="h1태그로 작성하였습니다.">1장 홈페이지 만들기</h1>	
		<h2 title="h2태그로 작성하였습니다.">1절 HTML 언어</h2>	
		<h3 title="수박">1. 웹</h3>	
		<h4 title="딸기">1.1 인터넷</h4>	
		<h5 title="바나나">1.1.1 네트워크</h5>	
		<h6 title="사과">1.1.1.1. 통신</h6>	
	</body>
</html>
