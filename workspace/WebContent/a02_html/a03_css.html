<!--  css 코드 -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
		   body { background-color : linen; color : green;
		            margin-left : 40px; margin-right : 40px;}
		   /* css 설정
		   
		   body에 대한 css 설정 :
		   1. background-color : linen 배경 색상
		   2. color : green; 글자 색상
		   3. margin-left : 40px; 왼쪽 여백 설정.
		   4. margin-right : 40px; 오른쪽 여백 설정.
		   */
		   h3 { text-align : center; color : darkred;}
		   /* h3 태그에 대한 속성
		   1. text-align : center; 정렬을 중앙으로
		   2. color : darkred; 글자 색상.
		   */
		   hr { height : 5px; border : solid grey; 
		            background-color : grey }
		   /* hr 수평선에 대한 속성..
		   1. height : 5px; 굵기
		   2. border : solid grey; 해당선의 border 속성과 색상..
		   3. background-color : grey : 배경 색상.
		   */
		   span { color: blue; font-size: 20px; }
		   /* span에 대한 속성 지정 :
		   color: blue; 글자 색
		   font-size: 20px; 글자 크기.
		   */
		</style>
	</head>
	<body>
		<h3 onmouseover="show()" onmouseout="hide()">
		      Elvis Presley</h3>
		<hr>
		<div><img id="fig" src=""></div>
		He was an American singer and actor. In November
		1956, he made his film debut in <span>Love Me 
		Tender</span>. He is often referred to as 
		"<span>the King of Rock and Roll</span>".
		<!--  span : 특정 범위 지정. -->
	</body> <!--  순수 html 코드 -->
</html>
