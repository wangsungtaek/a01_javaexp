<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<!--  paragraph 문단을 나누는 처리를 해준다.
				단락별로 문장을 사용할 때, 활용한다..
		 -->
		<p>
			HTML 문서도 본문을 여러 단락으로
			나눌 수 있다. CSS 스타일을 사용하면
			단락 단위로 내어 쓰기와 들여 쓰기가 가능하다.
		</p>
		<p>
		 	여러 개의 빈 칸은 하나로 취급되며,
		 	엔터 키 역시 하나의 빈 칸으로 처리된다.
		</p>
		<!-- 
			hr : horizontal line 수평선을 그어 준다..
		 -->
		<h3>수평선 긋기</h3>		 
		<hr>
		<p>hr 태그는 horizontal에서 딴 글자입니다.</p>
		<hr>
		<p>종료 태그 &lt;/hr&gt;를 사용하지 않습니다.</p>
		<!--  
			&특수문자키워드; : 특수문자 처리하기..
			&nbsp; 공백문자 추가 처리
			
		 -->
		 <h3>기호 넣기</h3>
		 <hr>
		 10 &divide; 2 = 5<br>
		 &radic;2 = 1.414<br>
		 2 &nbsp;&nbsp; &lt; &nbsp;&nbsp;&nbsp; 3<br>
		 오늘 &quot;Elvis&#34; 노래를 들었다.
		 <!-- 
		 	# pre : 화면에 있는 그대로 표시 할때, 활용된다.
		  -->
	</body>
</html>
