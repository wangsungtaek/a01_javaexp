<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
	<!-- 
	# frame
	1. html페이지에서 html페이지 삽입하여 처리하는 것을 말한다.
	2. 기본형식
		iframe src="추가할 페이지" width="폭" height="높이"
	3. 속성
		1) src : 출력할 웹페이지 (상대적/절대적 위치), 외부페이지
		2) name : 프레임의 이름 지정
		3) width, height
		4) srcdoc : 사용할 html 태그를 바로 작성하여 출력.
	 -->
	<h2>iframe</h2>
	<hr>
		<iframe src="iframe1.html" width="200" height="150"></iframe>
		<iframe src="iframe2.html" width="200" height="100"></iframe>
		<!-- 페이지에 페이지를 포함하여 처리. -->
		<iframe src="http://www.w3.org" width="200" height="200"></iframe>
		<iframe srcdoc="<html><body><h3>바로 호출</h3></body></html>"
				width="100" height="100"></iframe>
	</body>
</html>
