<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<h4>사이트 리스트</h4>
		<!-- 
		# frame과 target
		1. target="right"을 설정하면 상단에 선언된 <iframe의 name="right">에 mapping
		된 frame이 변경이 된다.
		2. _self : 현재 페이지 변경
		3. _top : 최상위 윈도우 변경
		4. _blank : 새 창에서 해당 페이지 로딩
		 -->
		<ul>
			<li><a href="http://www.w3c.org" target="right">W3C</a></li>
			<li><a href="http://www.etnews.com" target="_self">전자신문</a></li>
			<li><a href="http://www.mk.co.kr" target="_top">매일경제신문</a></li>
			<li><a href="http://www.w3c.org" target="_blacnk">새 창에 W3C</a></li>
		</ul>
	</body>
</html>
